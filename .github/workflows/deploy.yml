name: dev-erver

on:
  push:
    branches:
      - dev
    tags:
      - v*
  pull_request:

env:
  IMAGE_NAME: dev-server

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/$IMAGE_NAME

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to GHCR
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,refs/tags/,,')
          docker tag ghcr.io/${{ github.repository }}/$IMAGE_NAME:latest ghcr.io/${{ github.repository }}/$IMAGE_NAME:$VERSION
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:$VERSION
          docker push ghcr.io/${{ github.repository }}/$IMAGE_NAME:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_URL }}
          username: ubuntu
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            sh deploy-backend.sh